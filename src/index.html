<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="index.css">
    <title>Racing of lenguege</title>
</head>
<body>

    <!--En este container definimos la zona de juego-->
    <div class="container">

        <div class="gamezone">
            <img src="img/javascript-1.svg" alt="javascript" class="lenguage javascript">
            <img src="img/python-5.svg" alt="phyton" class="lenguage phyton">
            <img src="img/java.svg" alt="java" class="lenguage java">
            <img src="img/c.svg" alt="c" class="lenguage c">
            <img src="img/react-1.svg" alt="reac" class="lenguage react">
            <img src="img/ruby.svg" alt="ruby" class="lenguage ruby">
            <img src="img/rust.svg" alt="rust" class="lenguage rust">
            <img src="img/php-1.svg" alt="php" class="lenguage php">
        </div>

        <button class="start">Star Game</button>
        <button class="reset">Reset Game</button>

    </div>
</body>
<script src="index.js"></script>
</html>
